
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <title>weather</title>

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>



</head>

<body style="background-image: url(https://images7.alphacoders.com/787/787213.jpg);
 background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;">
  <nav class="row" style=" color: white;">

    <h1 class="col-md-3 text-center">Weather</h1>
  </nav>
  <br />
  <br />
  <center class="row">
    <form id="myForm" method="post" class="col-md-6 col-md-offset-3">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control" required name="city" placeholder="Search">
        <div class="input-group-btn">
          <button value="city" class="btn btn-default" type="submit" form="myForm">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
        <form>
  </center>
  <div class="row">
       {% if country_code and coordinate and temp and pressure and humidity %}
   <div class="col">


    <div class="col-md-6 col-md-offset-3">
    <img  src="http://openweathermap.org/img/w/{{ icon }}.png" alt="Image">
        <h5>{{ city }} </h5>  {{ description }}
        <h5>country code : {{country_code}}</h5>

        <h5>coordinate : {{coordinate}}</h5>
        <h5>temp : {{temp}}</h5>
        <h5>pressure : {{pressure}}kpa </h5>
        <h5>humidity : {{humidity}}</h5>
        <form  id="myForm2" method="post" class="col-md-6 col-md-offset-3">
            <button class="btn btn-info" id="myForm2"  onclick="opposite()">Submit</button>
        </form>

    </div>
   </div>
           <form action="history.html" method="get">
              <button class="btn btn-info" onclick="opposite()">History</button>

           </form>


    {% endif %}
  </div>
</body>



</html>

<script>
  $(document).on("click", ".vote", function(){
    var answerid;
    answerid = $(this).attr("data-answerid");
    $.get('/vote_answer/', {answer_id: answerid}, function(data){
               $('#vote_count').html(data);
               $('#vote').hide();
    });
});
</script>
